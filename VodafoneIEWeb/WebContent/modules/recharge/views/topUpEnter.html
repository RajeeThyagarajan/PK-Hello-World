<div class="col-sm-10 col-sm-offset-1">
	<form class="form-horizontal topUpDetailForm" name="topUpDetailForm" novalidate>
		<h4 class="bold">Enter your number & choose your top up amount</h4>
		<hr>
		<div class="form-group">
			<label for="mobile-number" class="control-label col-sm-4">Enter a mobile number:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="mobile-number" ng-maxlength="10" maxlength ="10" numbers-only required ng-model="topUpDetail.mobileNumber" ng-init="topUpDetail.mobileNumber ='08'" ng-class="showError" ng-blur="validateMdn(topUpDetail.mobileNumber)">
				<span class="help-block">This can be any vodofone number you like.</span>
			</div>

		</div>

		<div class="form-group">
			<label for="topup-amount" class="control-label col-sm-4">I want to top up by:</label>
			<div class="col-sm-4">
				<select class="form-control" id="topup-amount" ng-model="topUpDetail.amount" ng-options="amount as amount.Description for amount in topUpAmount">
				
				</select>
				<span class="help-block">Get 10% extra Cherry Points now when you top up online!</span>
			</div>
		</div>

		<h4 class="bold">Enter your payment details</h4>
		<hr>
		<div class="form-group">
			<label for="card-type" class="control-label col-sm-4">Card type: <span class="required"> * </span></label>
			<div class="col-sm-4">
				<select class="form-control" id="card-type" ng-model="topUpDetail.card" ng-options="card as card.Name for card in paymentDeviceType" required ng-class="showError">
					
					

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="card-number" class="control-label col-sm-4">Card number:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="cardNo" id="card-number" ng-minlength="16" ng-maxlength="16" maxlength="16" numbers-only required ng-model="topUpDetail.cardNumber" ng-class="showError">
				<span class="help-block error-msg" ng-show="topUpDetailForm.cardNo.$error.minlength">Credit card number should be of minimum 16 digits</span>	
			</div>

		</div>

		<div class="form-group">
			<label for="card-expiry" class="control-label col-sm-4">Expiry date:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<div class="col-sm-4 no-left-padding">
					<select class="inline form-control" id="card-expiry-month" ng-model="topUpDetail.cardExpiryMonth" ng-init="topUpDetail.cardExpiryMonth='01'">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="col-sm-4">
					<select class="inline form-control" id="card-expiry-year" ng-model="topUpDetail.cardExpiryYear" ng-init="topUpDetail.cardExpiryYear='14'">
						<option value="14">2014</option>
						<option value="15">2015</option>
						<option value="16">2016</option>
						<option value="17">2017</option>
						<option value="18">2018</option>
						<option value="19">2019</option>
						<option value="20">2020</option>
						<option value="21">2021</option>
						<option value="22">2022</option>
						<option value="23">2023</option>
						<option value="24">2024</option>
						<option value="25">2025</option>
						<option value="26">2026</option>
						<option value="27">2027</option>
						<option value="28">2028</option>
					</select>
				</div>
			</div>

		</div>

		<div class="form-group">
			<label for="card-security-key" class="control-label col-sm-4">Security code:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="card-security-key" ng-maxlength="4" maxlength="4" numbers-only required ng-model="topUpDetail.cardSecuritykey" ng-class="showError">

			</div>

		</div>

		<div class="form-group">
			<label for="card-first-name" class="control-label col-sm-4">First name on card:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="card-first-name" ng-maxlength="20" maxlength="20" required ng-model="topUpDetail.cardFirstName" ng-class="showError">

			</div>

		</div>

		<div class="form-group">
			<label for="card-last-name" class="control-label col-sm-4">Last name on card:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="card-last-name" ng-maxlength="20" maxlength="20" required ng-model="topUpDetail.cardLastName" ng-class="showError">

			</div>

		</div>
		<div class="form-group">
			<label for="address1" class="control-label col-sm-4">Address 1:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="address1" ng-maxlength="30" maxlength="30" required ng-model="topUpDetail.address1" ng-class="showError">

			</div>

		</div>
		<div class="form-group">
			<label for="address2" class="control-label col-sm-4">Address 2:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="address2" ng-maxlength="30" maxlength="30"  ng-model="topUpDetail.address2">

			</div>

		</div>

		<div class="form-group">
			<label for="city" class="control-label col-sm-4">Town /City:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="city" ng-maxlength="30" maxlength="30" required ng-model="topUpDetail.city" ng-class="showError">

			</div>

		</div>

		<div class="form-group">
			<label for="region" class="control-label col-sm-4">County /Region:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<select id="region" class="form-control" ng-model="topUpDetail.region" ng-options="region as region.Name for region in regionList" required ng-class="showError" ng-show="regionList">
					
				</select>
				<input type="text" class="form-control" ng-model="topUpDetail.region" required ng-class="ShowError" ng-hide="regionList">

			</div>

		</div>

		<div class="form-group">
			<label for="country" class="control-label col-sm-4">Country:<span class="required"> * </span></label>
			<div class="col-sm-4">
				<select id="country" class="form-control" ng-model="topUpDetail.country" ng-options="country as country.name for country in countryList" ng-change="getRegionlist(topUpDetail.country.countryCode)" ng-class="showError">
				
				</select>

			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="button" class="btn btn-primary" ng-click="topUpPreview(topUpDetail)">
					Submit
				</button>
			</div>
		</div>

	</form>
</div>
